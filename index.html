<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de Inventario de Cacao</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Aplicación de Inventario de Cacao</h1>

  <form id="registroForm">
    <label for="variedad">Variedad:</label>
    <select id="variedad" required>
      <option value="cacao seco">Cacao Seco</option>
      <option value="cacao en baba">Cacao en baba</option>
      <option value="maiz">Maíz</option>
      <option value="mani">Maní</option>
    </select>

    <label for="estado">Estado:</label>
    <select id="estado" required>
      <option value="bunker">Búnker</option>
      <option value="secando">Secando</option>
      <option value="seco">Seco</option>
    </select>

    <label for="quintalaje">Qq:</label>
    <input type="number" id="quintalaje" required>

    <label for="valor">Valor:</label>
    <div>
      <span>$</span>
      <input type="number" id="valor" name="valor" required min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>

    <label for="fecha">Fecha de Registro:</label>
    <input type="date" id="fecha" required>

    <button type="submit">Registrar</button>
  </form>

  <table id="inventarioTable">
    <thead>
      <tr>
        <th>Variedad</th>
        <th>Estado</th>
        <th>Quintalaje</th>
        <th>Valor</th>
        <th>Fecha de Registro</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
